<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f1ed60c151.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <div id="image">
            <img src="./login-image.png" alt="">
        </div>
        <div id="form">
            <h1>Welcome back! <img src="./mao-acenando.png" alt="z" class="mao"></h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis ad assumenda molestiae error
                voluptatem!</p>
            <button id="google"><img src="./pesquisa.png" alt="g" class="logo-google"> &nbsp;&nbsp;Sign in with Google</button>
            <form action="">
                <label for="email" class="label-start">Email</label>
                <input type="email" id="email">
                <label for="pass" class="label-start">Email</label>
                <input type="password" id="pass">
                <span id="remembar">
                    <input type="checkbox">
                    <label for="">Remember me</label>
                </span>
                <button id="login">Login</button>
                <span id="account">Don't have an account? <a href="#">Create an account</a> </span>
            </form>
        </div>
    </main>
</body>

</html>
